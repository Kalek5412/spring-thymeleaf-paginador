<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="'Spring Boot: thymeleaf + JPA ' +${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot+Thymeleaf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kalek</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>
</body>
<footer th:fragment="footer" class="container">
    <hr/>
    <img th:src="@{/images/adan.png}" width="100" height="100" alt="kalek"/>
    <P>ALEJANDRO 2023 &COPY; chimbote-peru</P>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</footer>

</html>
